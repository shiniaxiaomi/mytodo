<!DOCTYPE html>
<html lang="en">
  <head>
    <title>陆英杰的todo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="ToDoList" />
    <!-- jQuery ui -->
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css"
    />
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <!-- 自定义的js和css -->
    <script type="text/javascript" src="todo.js"></script>
    <link rel="stylesheet" href="todo.css" />

    <!-- 提示框 -->
    <script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="header-top">
        <span class="label">
          ToDoList
        </span>
        <input
          id="todoTitle"
          placeholder="添加ToDo"
          autocomplete="off"
          onkeyup="addEnter(event)"
        />
      </div>
    </div>
    <div class="container">
      <div id="accordion">
        <div class="group">

          <div style="background-color:red">sdfdsfsdfjsd</div>
          <h3>1展开展开展开</h3>
          <div>
            <textarea></textarea>
            <div class="btnGroup">
              <button>修改标题</button><button>保存详细</button
              ><button>删除todo</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
