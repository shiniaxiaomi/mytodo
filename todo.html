<!DOCTYPE html>
<html lang="en">
  <head>
    <title>陆英杰的todo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="ToDoList" />
    <!-- jQuery ui -->
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css"
    />
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <!-- 自定义的js和css -->
    <script type="text/javascript" src="todo.js"></script>
    <link rel="stylesheet" href="todo.css" />

    <!-- 提示框 -->
    <script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://at.alicdn.com/t/font_1423416_kr2xiotf0im.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-top">
        <span class="label">
          ToDoList
        </span>
        <input
          id="todoTitle"
          placeholder="添加ToDo"
          autocomplete="off"
          onkeyup="addEnter(event)"
        />
      </div>
    </div>
    <div class="container">
      <div id="accordion"></div>
    </div>
    <!-- 工信部备案号 -->
    <div style="text-align: center">
      <a href="http://www.beian.miit.gov.cn" style="color: #767676;text-decoration: none;">ICP证 : 浙ICP备18021271号</a>
    </div>
  </body>
</html>
